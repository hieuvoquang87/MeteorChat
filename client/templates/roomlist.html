<template name="roomList">
    <div class="container padding-top-20">
        <div class="row">
            <ul class="list-group">
                {{#each rooms}}
                    <li class="list-group-item">
                        <a href="{{pathFor 'room'}}" title="{{name}}" data-id="{{_id}}">{{name}}</a>
                        <span class="badge">{{userInRoom}} users</span>
                    </li>
                {{/each}}
            </ul>
        </div>
        <hr/>
        <div class="row">
            <form id="create-room">
                <div class="form-group">
                    <label class="white-color">Create a new room</label>
                    <input class="form-control" name="roomName" type="text" placeholder="Room name" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="create-room btn btn-primary pull-right" value="Create"/>
                </div>
            </form>
        </div>
    </div>
</template>
