<template name="simpleTodos">
    <div class="simple-todos">
        <h1>Todo List ({{incompleteCount}})</h1>
        <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}"/>
            Hide Completed Tasks
        </label>
        {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks"/>
            </form>
        {{/if}}

        <ul class="todo-list">
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="task">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} todo-item">
        <button class="delete">&times;</button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
        {{#if isOwner}}
            <button class="toggle-private btn btn-sm btn-primary">
                {{#if private}}
                    Private
                {{else}}
                    Public
                {{/if}}
            </button>
        {{/if}}
        <span class="text"><strong>{{text}}</strong></span>
    </li>
</template>
